<!DOCTYPE html>
<html lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">
{% load static %}
{% load base_tags %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>بیت رایت (کمی بنویس)</title>
        <link href="{% static 'bw/css/styles.css' %} " rel="stylesheet" />
        <link href="{% static 'bw/css/blog-style.css' %} " rel="stylesheet" />
      
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="nav-fixed sidenav-toggled">
        {% include 'navbar.html' %}
        <div id="layoutSidenav">
        {% if user.is_authenticated %}
            {% comment %} {% include 'sidenav.html' %}                 {% endcomment %}
        {% endif %}
            <div id="layoutSidenav_content">
            <section class="bg-light py-5">
                <div class="container" style="direction:rtl">
                    {% block content %}
                    {% endblock  %}                             
                </div>    
            </section>
            </div>
        </div>
        <script src="{% static 'bw/js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'bw/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'bw/js/scripts.js' %} "></script>        
    </body>
</html>
