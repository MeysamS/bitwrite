<ul role="menu" class=" dropdown-menu">
    {% for cat in cat.children.active %}
    <li class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-102 dropdown-submenu default_menu">
        <a href="{% url 'blog:category' cat.slug %}" class="mobile_menu_parent">{{cat.title}}</a>       
        {% if cat.children.active %}
                {% include 'blog/partials/category-childrens.html' %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
