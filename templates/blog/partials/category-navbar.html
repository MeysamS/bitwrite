{% for cat in categories %}
  {% if cat.parent == None %}
    <li>
      <a href="{% url 'blog:category' cat.slug %}">
        {{cat.title}}
      </a>
      {% if cat.children.active %}
        {% include 'blog/partials/category-childrens.html' %}
      {% endif %}
    </li>
  {% endif %}
{% endfor %}
