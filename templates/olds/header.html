<header class="site_header">

    <div class="container">
      <div class="logo_wrapper">

          class="asalah_logo default_logo retina_logo"

          href="http://demo.themeportal.ir/writing/"

      </div>
      <!-- logo_wrapper -->
    </div>
    <!-- end container -->
  </div>
  <!-- end .header_logo_wrapper -->
</header>
